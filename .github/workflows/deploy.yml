name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ─── 1) BACKEND CI ───────────────────────────
  backend-ci:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
    outputs:
      ci-success: ${{ steps.tests.outcome == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/kudos/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/kudos/requirements.txt

      - name: Set SECRET_KEY
        run: echo "SECRET_KEY=${SECRET_KEY}" >> backend/kudos/.env

      - name: Migrate database
        working-directory: backend/kudos
        run: python manage.py migrate

      - name: Run pre-commit hooks
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Run tests
        id: tests
        working-directory: backend/kudos
        run: pytest

  # ─── 2) BACKEND CD ───────────────────────────
  backend-deploy:
    needs: backend-ci
    if: needs.backend-ci.outputs.ci-success == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Backend Deploy
        uses: render-examples/render-deploy@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}

  # ─── 3) FRONTEND CD ───────────────
  frontend-deploy:
    needs: backend-ci
    if: needs.backend-ci.outputs.ci-success == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build React App
        working-directory: frontend/kudos
        run: |
          npm ci
          npm run build

      - name: Deploy to Render Frontend
        uses: render-examples/render-deploy@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
